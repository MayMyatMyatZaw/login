<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
          <h3 class="header">Sign Up</h3>
          <div class="form">
              <label for="email">Email</label>
              <input type="email" name="" id="email" placeholder="name@gmail.com" class="inputname">

              

              <label for="password">Password</label>
              <input type="password" name="" id="password" placeholder="Enter your Password">
            

              <small class="forget-password">Forget Password?</small>

              <br/><br/>

              <button class="loginbtn">Login</button><br/>

              <p class="or">or</p>

              

              <div class="main-button">
                <img src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="">
                <a href="">Continue with Google</a>
              </div>

            <div class="main-button">
                <i class="fab fa-facebook"></i>
                <a href="">Continue with Facebook</a>
            </div>

            <div class="main-button">
                <i class="fab fa-apple"></i>
                <a href="">Continue with Apple</a>
            </div>

          </div>

          <small >New 2G Acameady?<span class="sing-up-color"> Sign up</span> </small>

          <br/>

          <div class="line"></div>

          <div class="sigup-bottom">
              <p>This site is protected reCAPTCHA Enterprise <br/>
                and the <span class="g-privacy">Google Privacy Policy</span>  and <span class="g-privacy">Terms of Service</span> apply.
              </p>
          </div>


         

          
      </div>
    </div>
  </body>
</html>
